<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Cssmy/Style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 text-center">
                <div class="logo">
                    <h2>Logo</h2>
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2 ">Sign in to HillTop</h3>
                    <div class="fw-normal texted-muted mb-4">
                        New Here?<a href="#" class="text-primary fw-bold text-decoration-none"> Create account</a>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="button" class=" mt-2 btn btn-primary w-100 submit_btn">Login</button>
                    <div class="text-center text-muted text-uppercase mt-2 py-2">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">Continue With Google
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">Continue With Facebook
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">Continue With LinkedIn
                    </a>


                </form>
            </div>

        </div>
    </div>

</body>

</html>
